<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiniApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="validation.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
<div>
    <div>
        <label for="name">Name</label>
        <input id="name" name="name" type="text">
        <span id="nameError" style="color: red; display: none;"></span>
    </div>

    <div>
        <label for="surname">Surname</label>
        <input id="surname" name="surname" type="text">
        <span id="surnameError" style="color: red; display: none;"></span>
    </div>

    <div>
        <label for="age">Age</label>
        <input id="age" name="age" type="number">
        <span id="ageError" style="color: red; display: none;"></span>
    </div>

    <button id="submitBtn">Submit</button>
    <div id="successMessage" style="color: green; display: none;">Form submitted successfully!</div>
</div>

</body>
</html>
